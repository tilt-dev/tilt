box: golang

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
        reload: true

build:
  steps:
    - wercker/setup-go-workspace:
      package-dir: github.com/looplab/tarjan

    - wercker/golint

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go get github.com/mattn/goveralls
          goveralls -v -service wercker.com
