image: gcr.io/windmill-public-containers/tilt-toast@sha256:481cd7eb12dc5b82ea5f6832b2895f914a6b21621dbb122ea5290ae73bb0d1b3
tasks:
  webview-proto:
    input_paths:
      - pkg/webview/log.proto
      - pkg/webview/view.proto
      - pkg/apis/core/v1alpha1/generated.proto
      - vendor/k8s.io/apimachinery/pkg/runtime/generated.proto
      - vendor/k8s.io/apimachinery/pkg/runtime/schema/generated.proto
      - vendor/k8s.io/apimachinery/pkg/apis/meta/v1/generated.proto
    output_paths:
      - pkg/webview/log.pb.go
      - pkg/webview/view.pb.go
      - pkg/webview/view.swagger.json
    command: |
      set -euo pipefail
      mkdir -p web/src
      protoc \
       -I. \
       -I./vendor \
       -I/usr/include \
       -I"$(go env GOPATH)"/src/github.com/grpc-ecosystem/grpc-gateway/third_party/googleapis \
       --grpc-gateway_out=logtostderr=true:. \
       --swagger_out=logtostderr=true:. \
       --go_out=plugins=grpc,paths=source_relative:. \
       pkg/webview/*.proto
      goimports -local github.com/tilt-dev/tilt -w pkg/webview/*.pb.go
      sed -i 's|v1alpha1 "pkg/apis/core/v1alpha1"|v1alpha1 "github.com/tilt-dev/tilt/pkg/apis/core/v1alpha1"|g' pkg/webview/view.pb.go 
      sed -i 's|"$ref": "#/definitions/v1Time",|"type": "string", "format": "date-time",|g' pkg/webview/view.swagger.json
      sed -i 's|"$ref": "#/definitions/v1MicroTime",|"type": "string", "format": "date-time",|g' pkg/webview/view.swagger.json

  proto-ts:
    dependencies:
      - webview-proto
    input_paths:
      - pkg/webview/view.swagger.json
    output_paths:
      - web/src/view.d.ts
    command: |
      set -euo pipefail
      swagger-to-ts pkg/webview/view.swagger.json --camelcase --wrapper "
      // Autogenerated: DO NOT EDIT
      declare namespace Proto
      " --output web/src/view.d.ts
      sed -i 's|v1alpha1 "pkg/apis/core/v1alpha1"|v1alpha1 "github.com/tilt-dev/tilt/pkg/apis/core/v1alpha1"|g' pkg/webview/view.pb.go 

  wire:
    location: /go/src/github.com/tilt-dev/tilt
    input_paths:
      - assets
      - cmd
      - integration
      - internal
      - pkg
      - web/web.go
      - vendor
      - Makefile
    output_paths:
      - ./internal/cli/wire_gen.go
      - ./internal/engine/wire_gen.go
      - ./internal/engine/buildcontrol/wire_gen.go
    command: wire ./internal/engine && wire ./internal/engine/buildcontrol && wire ./internal/cli && make goimports
