version: 2.1
orbs:
  slack: circleci/slack@3.4.0
  shellcheck: circleci/shellcheck@2.2.2
  win: circleci/windows@2.2.0
  gcp-cli: circleci/gcp-cli@2.4.0
  kubernetes: circleci/kubernetes@0.9.1
  go: circleci/go@1.7.1
jobs:
  build-linux:
    resource_class: medium+
    docker:
      - image: gcr.io/windmill-public-containers/tilt-ci@sha256:d5ccd541278ecb8e740e40f34198f4bae08c8cbca79b3e85de0c5f5a1434aa2f
    # apiserver code generation scripts require being in GOPATH
    working_directory: /home/circleci/go/src/github.com/tilt-dev/tilt

    steps:
      - checkout
      - run: echo 'export PATH=~/go/bin:$PATH' >> $BASH_ENV
      - setup_remote_docker:
          version: 20.10.6
      - run: docker pull registry:2
      - run: sudo mv /usr/bin/helm3 /usr/bin/helm
      - run: make lint
      - run: make test_install_version_check
      - run: make wire-check
      - run: ./scripts/check-codegen.sh
      - run: make test-go
      - store_test_results:
          path: test-results
      - slack/notify-on-failure:
          only_for_branches: master

  build-js:
    docker:
      - image: cimg/node:16.8
    steps:
      - checkout
      - run: make check-js
      - run:
          name: Run jest with JUnit Reporter
          command: make test-js
          environment:
            JEST_JUNIT_OUTPUT_DIR: "reports/junit/js-test-results.xml"
      - run: make test-storybook
      - store_test_results:
          path: web/reports/junit
      - slack/notify-on-failure:
          only_for_branches: master

  publish-assets:
    docker:
      - image: gcr.io/windmill-public-containers/tilt-ci@sha256:e3d61d517f1249cb6cf5269cd214a4078fc56e27b36a6d5291e0be2b6f11413b
    steps:
      - checkout
      - gcp-cli/install
      - gcp-cli/initialize
      - run: ./scripts/upload-assets.py $CIRCLE_SHA1
      - slack/notify-on-failure:
          only_for_branches: master

  build-windows:
    executor:
      name: win/default
      size: "large"
    steps:
      - run: choco install make kustomize kubernetes-helm docker-compose mingw
      - run: choco upgrade -y --allow-downgrade golang --version=1.18.0
      - run: go install gotest.tools/gotestsum@latest
      - checkout
      - run: iex ./scripts/install-dc2.ps1
      # Check to make sure Windows binaries compile
      - run:
          command: go install -mod vendor ./cmd/tilt
          environment:
            CGO_ENABLED: '1'
            CGO_LDFLAGS: -static
      - run: make shorttestsum
      - run: iex ./scripts/install.ps1
      - store_test_results:
          path: test-results

  build-integration:
    resource_class: medium+
    docker:
      - image: gcr.io/windmill-public-containers/tilt-integration-ci@sha256:7811af195fea29a4a6c46ff54320d1178416a85282914ffd564a12bf974b38b8
    steps:
      - checkout
      - run: echo 'export PATH=/go/bin:$PATH' >> $BASH_ENV
      - setup_remote_docker:
          version: 20.10.6
      - run: ctlptl create cluster kind --registry=ctlptl-registry && make integration
      - store_test_results:
          path: test-results
      - slack/notify-on-failure:
          only_for_branches: master

  test-extensions:
    docker:
      - image: gcr.io/windmill-public-containers/tilt-extensions-ci@sha256:13da9ee95199c128f18d0a472a73ed4808f673f6cb92d3b01932e9fa083a6a31
    steps:
      - checkout
      - run: echo 'export PATH=/go/bin:$PATH' >> $BASH_ENV
      - setup_remote_docker:
          version: 20.10.6
      - run: ctlptl create cluster kind --registry=ctlptl-registry && make install test-extensions
      - slack/notify-on-failure:
          only_for_branches: master

  build-macos:
    macos:
      xcode: "12.4.0"

    steps:
      - checkout
      - go/install:
          version: "1.18"
      - run: curl -fsSL "https://github.com/gotestyourself/gotestsum/releases/download/v1.7.0/gotestsum_1.7.0_darwin_amd64.tar.gz" | sudo tar -xz -C /usr/local/bin gotestsum
      # We can't run the container tests on macos because nested
      # VMs don't work on circleci.
      - run: mkdir -p test-results
      # Check to make sure binaries compile
      - run: go install -mod vendor ./cmd/tilt
      # Only run watch tests, because these are currently the only tests that are OS-specific.
      # In other Tilt tests, we mock out OS-specific components.
      - run: gotestsum --format standard-quiet --junitfile test-results/unit-tests.xml -- -mod vendor ./internal/watch/...
      - store_test_results:
          path: test-results
      - slack/notify-on-failure:
          only_for_branches: master

  deploy-storybook:
    docker:
      - image: cimg/base:2020.01
    steps:
      - setup_remote_docker:
          version: 20.10.6
      - checkout
      - run: curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      - gcp-cli/install
      - gcp-cli/initialize
      - kubernetes/install-kubectl
      - run:
          name: Setup Kubernetes
          command: gcloud container clusters get-credentials windmill
      - run:
          name: Setup Docker Credentials
          command: gcloud auth configure-docker
      - run: ./configs/storybook/deploy.sh
      - slack/notify-on-failure:
          only_for_branches: master

  release-verify:
    resource_class: medium+
    docker:
      - image: gcr.io/windmill-public-containers/tilt-releaser@sha256:a17867de17e04c8a8ea2150f9b48f9fa8588617cebe0bb36dc8521d1546414a3
    steps:
      - checkout
      # `goreleaser build` generates binaries but does not publish
      - run: goreleaser build --snapshot --rm-dist
      - run: make build-js

  release:
    resource_class: medium+
    docker:
      - image: gcr.io/windmill-public-containers/tilt-releaser@sha256:a17867de17e04c8a8ea2150f9b48f9fa8588617cebe0bb36dc8521d1546414a3
    steps:
      - setup_remote_docker:
          version: 20.10.6
      - slack/notify:
          mentions: "nick"
          message: "A Tilt release has started!"
      - checkout
      - gcp-cli/install
      - gcp-cli/initialize
      - run:
          name: Setup Docker Credentials
          command: gcloud auth configure-docker
      - run: ./scripts/release-ci.sh
      - slack/status:
          mentions: "nick"

parameters:
  verify_release:
    default: false
    type: boolean

workflows:
  version: 2
  shellcheck:
    unless: << pipeline.parameters.verify_release >>
    jobs:
      - shellcheck/check:
          dir: scripts
          exclude: SC2001

  build:
    unless: << pipeline.parameters.verify_release >>
    # The linux job is cheaper than the others, so run that first.
    jobs:
      - build-linux
      - build-js:
          requires:
            - build-linux
      - build-macos:
          requires:
            - build-linux
      - build-integration:
          requires:
            - build-linux
      - test-extensions:
          context:
            - Tilt Pulumi Context
          requires:
            - build-linux
      - build-windows:
          requires:
            - build-linux
      - publish-assets:
          context: Tilt Deploy Context
          filters:
            branches:
              only: master
      - deploy-storybook:
          context: Tilt Deploy Context
          requires:
            - build-js
          filters:
            branches:
              only: master

  release-verify:
    when: << pipeline.parameters.verify_release >>
    jobs:
      - release-verify

  release:
    unless: << pipeline.parameters.verify_release >>
    jobs:
      - release:
          context:
            - Tilt Slack Context
            - Tilt Release CLI Context
            - Tilt Docker Login Context
            - Tilt Cloud Login Context
            - Tilt Deploy Context
          filters:
            branches:
              only: never-release-on-a-branch
            tags:
              only: /v[0-9]+.[0-9]+.[0-9]+/
