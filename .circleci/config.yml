version: 2.1
orbs:
  slack: circleci/slack@3.4.0
  shellcheck: circleci/shellcheck@1.3.15
  win: circleci/windows@2.2.0
  gcp-cli: circleci/gcp-cli@1.8.3
  kubernetes: circleci/kubernetes@0.9.1
jobs:
  build-linux:
    resource_class: medium+
    docker:
      - image: gcr.io/windmill-public-containers/tilt-ci@sha256:56c0fa5f06f4c053aebf446179e661d3a92775bd60db1b97d4b3753582d83fcb

    steps:
      - checkout
      - run: echo 'export PATH=~/go/bin:$PATH' >> $BASH_ENV
      - setup_remote_docker:
          version: 19.03.12
      - run: docker pull registry:2
      - run: sudo mv /usr/bin/helm3 /usr/bin/helm
      - run: make lint
      - run: make test_install_version_check
      - run: make wire-check
      - run: make test-go
      - store_test_results:
          path: test-results
      - slack/notify-on-failure:
          only_for_branches: master
  helm2:
    docker:
      - image: gcr.io/windmill-public-containers/tilt-ci@sha256:56c0fa5f06f4c053aebf446179e661d3a92775bd60db1b97d4b3753582d83fcb
    steps:
      - checkout
      - run: sudo mv /usr/bin/helm2 /usr/bin/helm
      - run: make test-go-helm-only
      - store_test_results:
          path: test-results
      - slack/notify-on-failure:
          only_for_branches: master

  build-js:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: make check-js
      - run:
          name: Run jest with JUnit Reporter
          command: make test-js
          environment:
            JEST_JUNIT_OUTPUT_DIR: "reports/junit/js-test-results.xml"
      - run: make test-storybook
      - store_test_results:
          path: web/reports/junit
      - slack/notify-on-failure:
          only_for_branches: master

  publish-assets:
    docker:
      - image: gcr.io/windmill-public-containers/tilt-ci@sha256:56c0fa5f06f4c053aebf446179e661d3a92775bd60db1b97d4b3753582d83fcb
    steps:
      - checkout
      - run: echo $GCLOUD_SERVICE_KEY > /tmp/gcloud-service-key.json
      - run: gcloud auth activate-service-account --key-file=/tmp/gcloud-service-key.json
      - run: ./scripts/upload-assets.py $CIRCLE_SHA1
      - slack/notify-on-failure:
          only_for_branches: master

  build-windows:
    executor:
      name: win/default
      size: "medium"
    steps:
      - run: choco install make kustomize kubernetes-helm docker-compose
      - run: choco update golang --version=1.14.7
      - run: go get -u gotest.tools/gotestsum
      - checkout
      # Check to make sure Windows binaries compile
      - run: go install -mod vendor ./cmd/tilt
      - run: make shorttestsum
      - run: iex ./scripts/install.ps1
      - store_test_results:
          path: test-results

  build-integration:
    docker:
      - image: gcr.io/windmill-public-containers/tilt-integration-ci@sha256:f6dd97a7d3c0a5fc7caf9486addf45d59510849927fd3b463a9acac9c6068bdf
    steps:
      - checkout
      - run: echo 'export PATH=/go/bin:$PATH' >> $BASH_ENV
      - setup_remote_docker:
          version: 19.03.12
      - run: with-kind-cluster.sh make integration
      - store_test_results:
          path: test-results
      - slack/notify-on-failure:
          only_for_branches: master

  build-macos:
    macos:
      xcode: "12.3.0"

    steps:
      - checkout
      - restore_cache:
          keys:
            - homebrew_cache_v12
      # Bump cache version when changing this.
      - run: echo 'export HOMEBREW_PACKAGES="go@1.14"' >> $BASH_ENV
      # Only update when brew doesn't know about some of the packages because:
      # 1) not worth the cost, and
      # 2) hits github in a way that leads to flakyness
      - run: brew info ${HOMEBREW_PACKAGES} || brew update || true
      - run: HOMEBREW_NO_AUTO_UPDATE=true brew install ${HOMEBREW_PACKAGES}
      - save_cache:
          paths:
            - /usr/local/Homebrew
          key: homebrew_cache_v12
      - run: echo 'export PATH="/usr/local/opt/go@1.14/bin:$PATH"' >> $BASH_ENV
      - run: curl -fsSL "https://github.com/gotestyourself/gotestsum/releases/download/v0.3.3/gotestsum_0.3.3_darwin_amd64.tar.gz" | sudo tar -xz -C /usr/local/bin gotestsum
      # We can't run the container tests on macos because nested
      # VMs don't work on circleci.
      - run: mkdir -p test-results
      # Check to make sure binaries compile
      - run: go install -mod vendor ./cmd/tilt
      # Only run watch tests, because these are currently the only tests that are OS-specific.
      # In other Tilt tests, we mock out OS-specific components.
      - run: gotestsum --format standard-quiet --junitfile test-results/unit-tests.xml -- -mod vendor ./internal/watch/...
      - store_test_results:
          path: test-results
      - slack/notify-on-failure:
          only_for_branches: master
          
  deploy-storybook:
    docker:
      - image: cimg/base:2020.01
    steps:
      - setup_remote_docker:
          version: 19.03.12
      - checkout
      - run: curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      - gcp-cli/install
      - gcp-cli/initialize
      - kubernetes/install-kubectl
      - run:
          name: Setup Kubernetes
          command: gcloud container clusters get-credentials windmill
      - run:
          name: Setup Docker Credentials
          command: gcloud auth configure-docker
      - run: ./configs/storybook/deploy.sh
      - slack/notify-on-failure:
          only_for_branches: master
          
  release:
    docker:
      - image: gcr.io/windmill-public-containers/tilt-releaser
    steps:
      - setup_remote_docker:
          version: 19.03.12
      - slack/notify:
          mentions: "nick"
          message: "A Tilt release has started!"
      - checkout
      - gcp-cli/install
      - gcp-cli/initialize
      - run:
          name: Setup Docker Credentials
          command: gcloud auth configure-docker
      - run: ./scripts/release-ci.sh
      - slack/status:
          mentions: "nick"

workflows:
  version: 2
  shellcheck:
    jobs:
      - shellcheck/check:
          path: scripts
          
  build:
        
    # The linux job is cheaper than the others, so run that first.
    jobs:
      - build-linux
      - helm2
      - build-js:
          requires:
            - build-linux
      - build-macos:
          requires:
            - build-linux
      - build-integration:
          requires:
            - build-linux
      - build-windows:
          requires:
            - build-linux
      - publish-assets:
          context: Tilt Deploy Context
          filters:
            branches:
              only: master
      - deploy-storybook:
          context: Tilt Deploy Context
          requires:
            - build-js
          filters:
            branches:
              only: master
              
  release:
    jobs:
      - release:
          context:
          - Tilt Slack Context
          - Tilt Release CLI Context
          - Tilt Docker Login Context
          - Tilt Cloud Login Context
          - Tilt Deploy Context
          filters:
            branches:
              only: never-release-on-a-branch
            tags:
              only: /v[0-9]+.[0-9]+.[0-9]+/
