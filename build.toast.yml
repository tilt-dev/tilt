# keep image in sync with .circleci/config.yml
image: gcr.io/windmill-public-containers/tilt-releaser@sha256:80a0b6ec5276ae81b119b0fc3fa149b02b52e314eda33b0229bd60eb89649893
location: /go/src/github.com/tilt-dev/tilt
command_prefix: set -euo pipefail
tasks:
  build-js:
    command: make build-js
    input_paths:
      - pkg/assets/build
      - web/
      - Makefile
    excluded_input_paths:
      - web/build
      - web/node_modules

  build:
    dependencies:
      - build-js
    command: goreleaser build --snapshot --rm-dist
    input_paths:
      - .git/
      - cmd/
      - internal/
      - pkg/
      - vendor/
      - .goreleaser.yml
      - go.mod
      - go.sum
      - Makefile
    excluded_input_paths:
      - pkg/assets/build
    output_paths:
      - dist/
