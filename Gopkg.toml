# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/docker/distribution"
  branch = "master"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

# Grab an old version to avoid Docker breakage from change to
# x/sys/windows.SecurityAttributes (https://github.com/golang/go/issues/34610).
# Waiting on Docker update to deal w/ the change (https://github.com/moby/moby/pull/40021).
[[override]]
  name = "golang.org/x/sys"
  revision = "0c1ff786ef13daa914a3351c5e6b0321aed5960e"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.14.0"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.17.0"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.17.0"
  
[[constraint]]
  name = "k8s.io/kubectl"
  version = "kubernetes-1.17.0"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.17.0"

[[constraint]]
  name = "k8s.io/cli-runtime"
  version = "kubernetes-1.17.0"

[[override]]
  name = "k8s.io/metrics"
  version = "kubernetes-1.17.0"

[[override]]
  name = "k8s.io/utils"
  branch = "master"

# Match kustomize version in kubernetes-1.17.0
[[constraint]]
  name = "sigs.k8s.io/kustomize"
  version = "v2.0.3"

# these need to be here. https://github.com/golang/dep/issues/1415
[[override]]
  name = "github.com/docker/docker"
  branch = "master"

[[override]]
  name = "github.com/docker/distribution"
  branch = "master"

[[override]]
  name = "github.com/prometheus/client_golang"
  branch = "master"

[[override]]
  name = "github.com/windmilleng/fsevents"
  branch = "jazzdan/pull_in_test_fix"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/gdamore/tcell"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.5"

# Match k8s 1.17
[[override]]
  name = "github.com/google/go-cmp"
  version = "v0.3.0"

# Match k8s 1.17
[[override]]
  name = "k8s.io/klog"
  version = "v1.0.0"

# pull in the commit that adds containerd 1.3.0 support
# (can't pin a lower version of containerd because one of our other deps needs 1.3.0)
[[constraint]]
    name = "github.com/moby/buildkit"
    revision = "d5108d038d214c7b30c1e9678882135146163df7"

[[constraint]]
  branch = "master"
  name = "github.com/looplab/tarjan"

[[constraint]]
  branch = "master"
  name = "go.starlark.net"