# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/docker/distribution"
  branch = "master"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.14.0"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.0"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.0"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.0"

[[constraint]]
  name = "k8s.io/cli-runtime"
  version = "kubernetes-1.15.0"

[[override]]
  name = "k8s.io/metrics"
  version = "kubernetes-1.15.0"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "v1.15.0"

# Match kustomize version in kubernetes-1.15.0
[[constraint]]
  name = "sigs.k8s.io/kustomize"
  version = "v2.0.3"

# these need to be here. https://github.com/golang/dep/issues/1415
[[override]]
  name = "github.com/docker/docker"
  branch = "master"

[[override]]
  name = "github.com/docker/distribution"
  branch = "master"

[[override]]
  name = "github.com/prometheus/client_golang"
  branch = "master"

[[override]]
  name = "github.com/windmilleng/fsevents"
  branch = "jazzdan/pull_in_test_fix"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/gdamore/tcell"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.5"